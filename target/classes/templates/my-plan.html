<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link href="../css/homepagestyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="(~{navbar.html})"></div>
<div th:insert="(~{searchbar.html})"></div>
<div class="container" style="margin-top: 20px;">
  <div class="searchsection">
    <form th:action="@{/myplan/date}" action="get">
      <div class="row">
        <div class="col-sm" style="text-align: right">
          <label for="date">Select Date: </label>
        </div>
        <div class="col-sm">
          <input type="date" id="date" name="date" class="form-control" required th:value="${date}">
        </div>
        <div class="col-sm">
          <input type="submit" value="Select" class="btn btn-dark"/>
        </div>
      </div>
    </form>
  </div>
  <div class="container" th:if="${!entriesWithDates.isEmpty()}" style="margin-top: 20px;">
    <div class="col-sm">
      <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
              data-bs-target="#editButtons" aria-controls="editButtons">Edit Plan
      </button>
    </div>
  </div>
  <div class="date-entry-container" th:if="${!entriesWithDates.isEmpty()}"
       th:each="entry:${entriesWithDates}" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-2 text-left">
        <p class="day-name" th:text="${#dates.format(entry.getKey(), 'EEEE')}"></p>
        <p class="full-date" th:text="${#dates.format(entry.getKey(), 'dd MMMM yyyy')}"></p>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-xs" th:each="production:${entry.getValue()}">
            <a th:href="@{'/details/'+${production.getMedia_type()}+'/'+${production.getId()}}"
               style="text-decoration:none;color:black">
              <img
                  th:src="@{'https://www.themoviedb.org/t/p/w220_and_h330_face'+${production.getPosterPath()}}"
                  style="margin-right: 20px; margin-bottom: 20px;">
            </a>
            <div>
              <p class="font-weight-bold" th:text="${production.getName()}"></p>
              <p class="font-italic">
                <span th:if="${production.getMedia_type().equals('movie')}"
                      th:text="${production.getRuntime()} + ' minutes'"></span>
                <span
                    th:if="${production.getMedia_type().equals('tv') and !production.getEpisodeRunTime().isEmpty()}"
                    th:text="${production.episodeRunTime[0]} + ' minutes'"></span>
              </p>
              <div class="collapse editButtons" id="editButtons" style="margin-bottom: 20px;">
                <button class="btn btn-dark" type="button">Change Date</button>
                <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                        th:data-bs-target="'#deleteConfirmationModal' + ${production.id + entry.hashCode()}">Delete
                </button>
              </div>
            </div>
            <form th:action="@{/myplan/delete}" th:method="delete">
              <div class="modal fade" th:id="'deleteConfirmationModal' + ${production.id + entry.hashCode()}" tabindex="-1" role="dialog"
                   aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete
                        Confirmation</h5>
                    </div>
                    <div class="modal-body">
                      <p th:text="${production.getName()} + ' scheduled for ' + ${#dates.format(entry.getKey(), 'E, dd MMM yyyy')}"></p>
                      <input type="hidden" id="productionId" name="productionId" th:value="${production.id}">
                      <input type="hidden" id="hiddenDate" name="date" th:value="${entry.getKey()}">
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel
                      </button>
                      <button class="btn btn-primary" type="submit">Confirm</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row justify-content-start" th:unless="${!entriesWithDates.isEmpty()}">
    <p>You have no upcoming movies or TV shows planned.</p>
  </div>
</div>
</body>
</html>
