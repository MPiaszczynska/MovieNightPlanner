<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Adding external style sheet -->
<!--    <link href="../css/loginpagestyles.css" rel="stylesheet" type="text/css">-->
    <link href="../css/homepagestyles.css" rel="stylesheet" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const errorMessage = document.querySelector(".error-message");

            usernameInput.addEventListener("focus", function() {
                clearError(usernameInput, errorMessage);
            });

            passwordInput.addEventListener("focus", function() {
                clearError(passwordInput, errorMessage);
            });

            function clearError(input, messageElement) {
                input.classList.remove("error-field");
                if (messageElement) {
                    messageElement.innerText = "";
                }
            }
        });
    </script>
</head>
<body style="color: #411F50;">
<div th:insert="navbar :: navbar"></div>
<div class="container-fluid">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <div class="error-message" th:if="${error}" style="color: #e33661; text-align:center; font-weight: bold;">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Username" th:classappend="${error} ? 'error-field' : ''" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password" th:classappend="${error} ? 'error-field' : ''"/>
            </div>
            <button type="submit" class="btn btn-form btn-dark" aria-label="Login">Login</button>
            <a th:href="@{/registration}" class="btn btn-form btn-outline" style="background-color: transparent; border-color: #411F50; color: #411F50;" aria-label="Registration">Registration</a>
        </form>
        <span th:if="${successMessage}" style="color: green;">[[${successMessage}]]</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
