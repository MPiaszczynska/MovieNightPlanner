<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Adding external style sheet-->
    <link href="../css/homepagestyles.css" rel="stylesheet" type="text/css">

</head>
<body onload="changeOptions()">
<!--NavBar begins here-->
<div th:insert="navbar :: navbar">  </div>
<!--Navbar ends here-->
<br>
<div class="container">

    <!--Search Section starts here-->
    <div class="searchsection" style="margin:auto">
        <form th:action="@{/search-results-new}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-2"><label for="searchQuery" class="form-label">Search</label></div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="searchQuery" name="searchQuery">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <select class="form-select" name="productionType" id="productionType" onchange="changeOptions()">
                            <option value="movie">Movie</option>
                            <option value="tv">Tv</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" name="searchGenre" id="searchGenre"></select>
                    </div>
                    <div class="col-sm-3">
                        <input type="submit" class="btn btn-dark" value="Search">
                    </div>


                </div>
            </div>
        </form>
    </div>
    <!--Search Section ends here-->

<br>
    <!--Sorting Section starts here-->
    <div class="sortSection">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <form th:action="@{/search-results-new(searchQuery=${lastSearchCriteria.getSearchQuery()},productionType=${lastSearchCriteria.getProductionType()},searchGenre=${lastSearchCriteria.getSearchGenre()})}" method="post">
                    <div class="row">
                        <div class="col-sm-4">
                            <!--<select class="form-select form-select-sm" name="timeWindow" id="timeWindow">
                                <option value="" disabled selected>Choose Trending Time Window</option>
                                <option value="day">Trending Today</option>
                                <option value="week">Trending This Week</option>
                            </select>-->
                        </div>
                        <div class="col-sm-4">
                            <select class="form-select form-select-sm" name="sortBy" id="sortBy">
                                <option value="" disabled selected>SortBy</option>
                                <option value="popularity">Popularity</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-dark btn-sm" value="Apply">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Sorting Section ends here-->
    <!--Sort section ends here-->
    <br>
    <h2>Search Results..</h2>
    <!--Search results display section starts here-->
    <br>
    <div th:if="${productions.isEmpty()}">No items matching your search</div>
    <div class="displaySection">
        <div class="row">
            <div class="col-sm-3" th:each="production:${productions}">
                <a  th:href="@{'/details/'+${production.getMedia_type()}+'/'+${production.getId()}}" style="text-decoration:none;color:black">
                <img th:src="@{'https://www.themoviedb.org/t/p/w220_and_h330_face'+${production.getPosterPath()}}">
                <br>
                <span th:text="${production.getName()}"></span>
                <br>
                <span th:text="${production.getPopularity()}"></span>
                <br>
                <span th:text="${production.getMedia_type()}"></span>
                <br><br>
                </a>
            </div>
        </div>

    </div>

    <!--Search results display section starts here-->

</div>

    function changeOptions(){

    if(document.getElementById("productionType").value=="movie")
    {
        var element=document.getElementById("searchGenre");
        var child=element.lastChild;
        while(child){
            element.removeChild(child);
            child=element.lastChild;
        }
        for(i=0;i<movieGenres.length;i++){
            var newOption=document.createElement("option");
            newOption.value=movieGenres[i].id;
            newOption.innerHTML=movieGenres[i].name;
            element.appendChild(newOption);
        }
    }
    else{
        var element=document.getElementById("searchGenre");
        var child=element.lastChild;
        while(child){
            element.removeChild(child);
            child=element.lastChild;
        }
