<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Adding external style sheet-->
    <link href="../css/homepagestyles.css" rel="stylesheet" type="text/css">

    <style>
        .searchsection{
        margin:auto;
        padding:2%;
        background-color:pink;
}
    </style>

</head>
<body onload="changeOptions()">
<!--NavBar begins here-->
<div th:insert="navbar :: navbar">  </div>
<!--Navbar ends here-->
<br>
<div class="container">

    <!--Search Section starts here-->
    <div class="searchsection" style="margin:auto">
        <form th:action="@{/search-results-new}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-2"><label for="searchQuery" class="form-label">Search</label></div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="searchQuery" name="searchQuery">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <select class="form-select" name="productionType" id="productionType" onchange="changeOptions()">
                            <option value="movie">Movie</option>
                            <option value="tv">Tv</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" name="searchGenre" id="searchGenre"></select>
                    </div>
                    <div class="col-sm-3">
                        <input type="submit" class="btn btn-dark" value="Search">
                    </div>


                </div>
            </div>
        </form>
    </div>
    <!--Search Section ends here-->

<br>
    <!--Sorting Section starts here-->
    <div class="sortSection">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <form th:action="@{/search-results-new(searchQuery=${lastSearchCriteria.getSearchQuery()},productionType=${lastSearchCriteria.getProductionType()},searchGenre=${lastSearchCriteria.getSearchGenre()},page=${page})}" method="post">
                    <div class="row">
                        <div class="col-sm-4">
                            <!--<select class="form-select form-select-sm" name="timeWindow" id="timeWindow">
                                <option value="" disabled selected>Choose Trending Time Window</option>
                                <option value="day">Trending Today</option>
                                <option value="week">Trending This Week</option>
                            </select>-->
                        </div>
                        <div class="col-sm-4">
                            <select class="form-select form-select-sm" name="sortBy" id="sortBy">
                                <option value="" disabled selected>SortBy</option>
                                <option value="popularity">Popularity</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-dark btn-sm" value="Apply">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Sorting Section ends here-->
    <!--Sort section ends here-->

    <br>
    <h2>Search Results..</h2>
    <span id="theNum" th:text="${productions.size()}" class="d-none"></span>
    <br>
    <!--Next and Back Button Section starts-->
    <div class="row">
        <!--<span th:text="${page}"></span>&nbsp;<span th:text="${totalpages}"></span>-->
        <div class="col-sm-2">
            <a th:if="${page>1}" th:href="@{/search-results-new(searchQuery=${lastSearchCriteria.getSearchQuery()},productionType=${lastSearchCriteria.getProductionType()},searchGenre=${lastSearchCriteria.getSearchGenre()},page=${page-1})}">Back</a>
            <a th:if="${page<totalpages}" th:href="@{/search-results-new(searchQuery=${lastSearchCriteria.getSearchQuery()},productionType=${lastSearchCriteria.getProductionType()},searchGenre=${lastSearchCriteria.getSearchGenre()},page=${page+1})}">Next</a>
        </div>
        <div class="col-sm-10"></div>
        </div>
    <!--Next and Back Button Section ends-->

    <!--Search results display section starts here-->
    <br>
    <div th:if="${productions.isEmpty()}">No items matching your search</div>
    <div class="displaySection">
        <div class="row">
            <div class="col-sm-3" th:each="production,status:${productions}">
                <a  th:href="@{'/details/'+${production.getMedia_type()}+'/'+${production.getId()}}" style="text-decoration:none;color:black">
                <img th:src="@{'https://www.themoviedb.org/t/p/w220_and_h330_face'+${production.getPosterPath()}}">
                <br>
                <b><span th:text="${production.getName()}"></span></b>
                    <span th:if="${production.getMedia_type()} eq 'movie'">(Movie)</span>
                    <span th:unless="${production.getMedia_type()} eq 'movie'">(Tv)</span>
                <!--<span th:text="${production.getPopularity()}"></span>-->
                <!--<span th:text="${production.getMedia_type()}"></span>-->
                <br>
                </a>
                <button type="button" class="btn btn-dark btn-sm"
                        data-bs-toggle="modal" th:data-bs-target="|#addToMyPlanForm${status.index}|" th:attr="data-bs-target='#addToMyPlanForm'+${status.index}">Add to My Plan
                </button>
                <br><br>
                <!-- Modal -->
                <div class="modal fade" th:id="addToMyPlanForm+${status.index}" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/addtoplan/'+${production.getMedia_type()}}"  th:object="${myPlanEntry}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Choose a date</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row d-none">
                                        <div class="col-sm-3">
                                            <label for="productionId">Production ID: </label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="text" id="productionId" name="productionId" class="form-control" th:value="${production.getId()}"  required/>
                                        </div>
                                        <div class="invalid-feedback">Please fill out this field</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label for="date">Select Date: </label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="date" id="date" name="date" class="form-control my-date"  required>
                                        </div>
                                        <div class="invalid-feedback">Please fill out this field</div>
                                    </div>
                                </div>
                                <!--where to watch starts-->
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <h4>Where to watch</h4>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <div data-jw-widget
                                             data-api-key="ABCdef12"
                                             th:attr="data-object-type=${production.getMedia_type() eq 'movie'?'movie':'show'},
                     data-title=${#strings.toLowerCase(production.getName())},
                     data-year=${production.getReleaseYear()},
                     data-theme='light'"
                                        ></div>
                                        <div style="">
                                            <a style="display:flex; font-size: 11px; font-family: sans-serif; color: black; text-decoration: none; align-items:center;"
                                               target="_blank" data-original="https://www.justwatch.com" href="https://www.justwatch.com">
                                                <img alt="JustWatch" height="11px"
                                                     src="https://widget.justwatch.com/assets/JW_logo_color_10px.svg">
                                            </a>
                                        </div>
                                        <script async src="https://widget.justwatch.com/justwatch_widget.js"></script>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <!--where to watch ends-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Select</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Modal ends here-->
            </div>
        </div>

    </div>

    <!--Search results display section starts here-->

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    function changeOptions(){

    if(document.getElementById("productionType").value=="movie")
    {
        var element=document.getElementById("searchGenre");
        var child=element.lastChild;
        while(child){
            element.removeChild(child);
            child=element.lastChild;
        }
        for(i=0;i<movieGenres.length;i++){
            var newOption=document.createElement("option");
            newOption.value=movieGenres[i].id;
            newOption.innerHTML=movieGenres[i].name;
            element.appendChild(newOption);
        }
    }
    else{
        var element=document.getElementById("searchGenre");
        var child=element.lastChild;
        while(child){
            element.removeChild(child);
            child=element.lastChild;
        }
        for(i=0;i<tvGenres.length;i++){
