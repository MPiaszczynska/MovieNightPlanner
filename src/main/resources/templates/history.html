<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Watch History</title>

    <meta content="L. Murphy-Delgado" name="author"/>
    <meta content="This is page generates when the user has clicked the History button" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!--Adding external style sheet-->
    <link href="/css/homepagestyles.css" rel="stylesheet" type="text/css">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="color: #411F50;">
<div th:insert="(~{navbar.html})"></div>
<div th:insert="(~{searchbar.html})"></div>
<div class="container" style="margin-top: 20px;">
    <div class="mx-2" id="header" style="margin-top: 20px;">
        <h1 class="border-bottom">Watch History</h1>
        <div class="error-message" th:if="${historyEntryDeleteError}" style="color: #e33661; text-align:center; font-weight: bold;">
            <span th:text="${historyEntryDeleteError}"></span>
        </div>
        <div class="error-message" th:if="${editWatchHistoryError}" style="color: #e33661; text-align:center; font-weight: bold;">
            <span th:text="${editWatchHistoryError}"></span>
        </div>
        <div class="error-message" th:if="${existingEntryNotFoundError}" style="color: #e33661; text-align:center; font-weight: bold;">
            <span th:text="${existingEntryNotFoundError}"></span>
        </div>
    </div>
    <!--TO BE EDITED TO FIT HISTORY SEARCH METHODS WHEN COMPLETED-->
    <!--<div class="searchsection">-->
    <!--    <form th:action="@{/myplan/date}" action="get">-->
    <!--        <div class="row">-->
    <!--            <div class="col-sm" style="text-align: right">-->
    <!--                <label for="date">Select Date: </label>-->
    <!--            </div>-->
    <!--            <div class="col-sm">-->
    <!--                <input type="date" id="date" name="date" class="form-control" required th:value="${date}">-->
    <!--            </div>-->
    <!--            <div class="col-sm">-->
    <!--                <input type="submit" value="Select" class="btn btn-dark"/>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </form>-->
    <!--</div>-->
    <div class="date-entry-container" th:if="${!historyEntries.isEmpty()}" th:each="treeMapEntry:${historyEntries}"
         style="margin-top: 20px">
        <div class="row">
            <div class="col-md-2 text-left">
                <p class="day-name" th:text="${#dates.format(treeMapEntry.getKey(), 'EEEE')}"></p>
                <p class="full-date" th:text="${#dates.format(treeMapEntry.getKey(), 'dd MMMM yyyy')}"></p>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-xs">
                        <table class="table table-hover">
<!--                            <thead>-->
<!--                            <tr>-->
<!--                                <th class="text-start" scope="col">Poster</th>-->
<!--                                <th class="text-start" scope="col">Details</th>-->
<!--                                <th class="text-start" scope="col"></th>-->
<!--                            </tr>-->
<!--                            </thead>-->
                            <tbody>
                            <tr th:each="hashTableEntry:${treeMapEntry.getValue()}">
                                <th scope="row" class="col-md-1">
                                    <a th:href="@{'/details/'+${hashTableEntry.getValue().getMedia_type()}+'/'+${hashTableEntry.getValue().getId()}}"
                                           style="text-decoration:none;color:black">
                                            <img class="img-thumbnail"
                                                 th:src="@{'https://www.themoviedb.org/t/p/w220_and_h330_face'+${hashTableEntry.getValue().getPosterPath()}}"
                                                 style="margin-right: 20px; margin-bottom: 20px;" >
                                    </a>
                                </th>
                                <td class="text-start col-md-2">
                                    <div>
                                        <p class="font-weight-bold"
                                           th:text="${hashTableEntry.getValue().getName()}"></p>
                                        <p class="font-italic">
                                            <span th:if="${hashTableEntry.getValue().getMedia_type().equals('movie')}"
                                                  th:text="${hashTableEntry.getValue().getRuntime()} + ' minutes'"></span>
                                            <span th:if="${hashTableEntry.getValue().getMedia_type().equals('tv') and !hashTableEntry.getValue().getEpisodeRunTime().isEmpty()}"
                                                  th:text="${hashTableEntry.getValue().episodeRunTime[0]} + ' minutes'"></span>
                                        </p>
                                    </div>
                                </td>
                                <td class="col-md-1">
                                    <ol class="list-unstyled mx-3">
                                        <li class="d-inline-block">
                                            <button type="button" class="btn btn-success btn-sm py-1"
                                                    data-bs-toggle="modal" data-bs-target="#addToWatchHistoryForm">Edit
                                            </button>
                                            <!-- Edit Watch History Modal starts here -->
                                            <form th:method="patch" th:action="@{/history/edit}" th:object="${historyEntryEdit}">
                                                <div aria-hidden="true" aria-labelledby="historyModalLabel" class="modal fade" id="addToWatchHistoryForm"
                                                     tabindex="-1">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="historyModalLabel">When did you watch this?</h5>
                                                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                                        type="button"></button>
                                                            </div>
                                                            <div class="modal-body">

                                                                <div class="row">
                                                                    <div class="col-sm-3">
                                                                        <label for="history-entryId">History Entry ID: </label>
                                                                    </div>
                                                                    <div class="col-sm-7">
                                                                        <input class="form-control" id="history-entryId" name="id" required
                                                                               th:placeholder="${hashTableEntry.getKey().id}"
                                                                               th:value="${hashTableEntry.getKey().id}"
                                                                               type="text"/>
                                                                    </div>
                                                                    <div class="invalid-feedback">Please fill out this field</div>
                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-sm-3">
                                                                        <label for="history-date">Select Date: </label>
                                                                    </div>
                                                                    <div class="col-sm-7">
                                                                        <input class="form-control" id="history-date" name="date" required
                                                                               th:field="*{date}" type="date">
                                                                    </div>
                                                                    <div class="invalid-feedback">Please fill out this field</div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close
                                                                </button>

                                                                <button type="submit" class="btn btn-danger">Select</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- Add to Watch History Modal ends here-->
                                        </li>
                                        <li class="d-inline-block">
                                            <a th:href="@{/history/delete/{historyEntryId}(historyEntryId=${hashTableEntry.getKey().id})}" target="_self" class="btn btn-danger btn-sm py-1"
                                               th:data-confirm-delete="|Are you sure you want to delete this entry?|"
                                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
                                        </li>
                                    </ol>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-start" th:unless="${!historyEntries.isEmpty()}">
        <p>You have no upcoming movies or TV shows added to your watch history.</p>
    </div>
</div>
<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("history-date").setAttribute("max",today);
</script>
</body>
</html>
