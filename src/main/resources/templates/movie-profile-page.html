                    <img th:unless="${movie.posterPath!=null}"
                         src="https://i0.wp.com/moviemarker.co.uk/wp-content/uploads/NoPosterAvailable.jpg" alt="Poster"
                         class="img-thumbnail" style="width:200px">
                </div>
                <div>
                    <table class="table mt-3 border-top">
                        <tr th:if="${movie.genres!=null}">
                            <th>Genre</th>
                            <td class="border-start">
                                <ul class="list-unstyled" th:each="genre:${movie.genres}">
                                    <li th:text="${genre.name}">Romance</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th>Release Date</th>
                            <td class="border-start" th:text="${movie.releaseDate}"></td>
                        </tr>
                        <tr th:if="${movie.runtime!=null}"
                            th:with="h=${movie.runtime}/60,m=${movie.runtime}%60">
                            <th>Runtime</th>
                            <td class="border-start"
                                th:if="${h>0}" th:text="${#numbers.formatInteger(h - (h%1),0)}+'h '+${m}+'m'"
                            ></td>
                            <td class="border-start"
                                th:if="${h<0}" th:text="${m}+'m'"
                            ></td>
                        </tr>


                        <tr>
                            <th>User Score</th>
                            <td class="border-start" th:text="${#numbers.formatPercent((movie.voteAverage/10),1,0)}"></td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td class="border-start" th:text="${movie.status}"></td>
                        </tr>
                        <tr th:if="${movie.crew!=null}">
                            <th>Directors</th>
                            <td class="border-start">
                                <ul class="list-unstyled" th:each="crew:${movie.crew}">
                                    <li th:if="${crew.job=='Director'}" th:text="${crew.name}">Name</li>
                                </ul>
                            </td>
                        </tr>
